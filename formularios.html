                    <form action="#" method="get">
                        <fieldset class="formlogin">
                            <legend>login</legend>
                            <p>
                                <label for="user">User</label>
                                <input type="text" name="user" id="" placeholder="teto">

                            <p>
                                <input type="submit" value="login" id="" class="btn btn-green">
                            </p>
                        </fieldset>
                    </form>
                    <form action="#" method="post">
                        <fieldset class="formregister">
                            <legend>register</legend>
                            <p>
                                <label for="user">Usuario <span class="etiqueta">Input type:text</span></label>
                                <input type="text" name="user" id="" placeholder="teto">

                            <p>

                            </ul>
                            </p>

                                    <option value="3">guadalajara</option>
                                    <option value="4">albacete</option>
